<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body{
            margin: -17px;
            padding: 0px;
        }
        header{
            padding: 0px;
            margin: 17px;

        }
        header nav{
            margin: 0px;
            padding: 0px;
            background-color: rgb(55, 131, 133);
            width: 100%;
            height: 100px;
            position: fixed;
        }

        nav ul{
            display: inline-block;
            text-decoration: none;
            list-style-type: none;
            float:right;

        }
        nav ul li {
            padding-top: 35px;
            display: inline-block;

        }
        nav ul li a  {

            text-decoration: none;
            padding: 10px;
            color: whitesmoke;

        }

        nav ul li a:hover{
            text-transform: uppercase;


        }

        nav ul li a:hover{
            background-color: rgb(9, 76, 79);
            border-radius: 8px;
            box-shadow: 7px 7px 10px rgb(9, 76, 79);

        }

        div{
            padding: 10px;
            text-align: center;
            display: inline-block;
            width: 70px;
            height: 70px;
        }

        div h3{
            padding: 0px;
            margin: 0px;
        }

        nav #name{
            padding:0px ;
            margin: 0px;
            display: inline-block;
            text-align: center;
            margin-left:300px ;
            width: 400px;
            height: 30px;

        }

        #name div{
            width: 400px;
            height: 30px;

        }
        #page{
            width: 100%;
            height: 100%;
            text-align: justify;
            margin-top: 100px;
            margin-left: 10px;

        }
        #image{
            grid-template-columns: repeat(4, 4fr);
            display: grid;

        }

        #image img{

            text-align: center;
            margin-right: 10px;
            padding: 20px;


        }



        button{
            background-color: yellow;
            border-radius: 10px;
        }

        button:hover{

            background-color: green;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul id="mainnav">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Drop</a></li>
            <li><a href="">Exit</a></li>
        </ul>

        <div>
            <img src="https://www.citypng.com/public/uploads/preview/flipkart-logo-icon-hd-png-701751694706828v1habfry9b.png" alt="" style="width: 50px; height: 50px;">
            <h3>Flipkart</h3>
        </div>
        <div id="name">
            <div>
                <input type="text" name="search" placeholder="    Search for product" style="height: 30px; width: 300px;">
                <button type="submit">Search</button>
            </div>
        </div>

    </nav>

</header>
<div id="page">
    <div id="image">
        <img src="https://rukminim2.flixcart.com/image/220/220/xif0q/mobile/o/d/1/-original-imahggetmzzanrty.jpeg?q=60" alt="">
        <img src="https://rukminim2.flixcart.com/image/220/220/xif0q/mobile/f/a/6/-original-imahfz2tnafhmagr.jpeg?q=60" alt="">
        <img src="https://rukminim2.flixcart.com/image/220/220/xif0q/mobile/z/u/l/-original-imahhqjwyzsjyfvn.jpeg?q=60" alt="">
        <img src="https://rukminim2.flixcart.com/image/220/220/xif0q/mobile/o/2/g/-original-imahbr2cz5apcwze.jpeg?q=60" alt="">
        <img src="https://rukminim2.flixcart.com/image/220/220/xif0q/mobile/m/n/v/-original-imahavdveeghweea.jpeg?q=60" alt="">
        <img src="https://rukminim2.flixcart.com/image/220/220/xif0q/mobile/o/j/d/-original-imahgy25zuwqzzye.jpeg?q=60" alt="">
        <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/d/c/0/-original-imahgynnhrgyx5wz.jpeg?q=70&crop=false" alt="">
        <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/2/m/d/-original-imahf47f6fgxwh9a.jpeg?q=70&crop=false" alt="">
        <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/3/o/4/-original-imahf728axcsmfeq.jpeg?q=70" alt="">
        <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/3/4/m/-original-imahewfsz5y8tekm.jpeg?q=70" alt="">
    </div>
</div>
</body>
</html>
